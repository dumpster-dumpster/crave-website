<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FINAL EXAM</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Geist:wght@700&display=swap');

      a {
      text-decoration: underline;
      color: inherit;
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black; /* Optional: to match the 3D scene */
        font-family: 'IBM Plex Mono', monospace;
      }

      #app {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #text-box {
        position: absolute;
        z-index: 10; /* Ensure it is above the canvas */
        color: green;
        text-align: center;
        font-size: 16px;
      }

      #final-exam-text {
        position: absolute;
        z-index: 20;
        color: black;
        font-family: 'Geist', sans-serif;
        font-size: 30vw;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none; /* Hidden by default */
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        mix-blend-mode: difference; /* Invert colors */
        z-index: 15;
        display: none; /* Hidden by default */
      }

      #song-request-form {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'IBM Plex Mono', monospace;
      }

      #song-request-input {
        padding: 10px;
        font-size: 16px;
        border: 2px solid green;
        border-radius: 5px;
        background-color: black;
        color: green;
        margin-bottom: 10px;
        width: 300px;
      }

      #song-request-submit {
        padding: 10px 20px;
        font-size: 16px;
        border: 2px solid green;
        border-radius: 5px;
        background-color: green;
        color: black;
        cursor: pointer;
      }

      #song-request-submit:hover {
        background-color: black;
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="src/main.js"></script>
    <div id="overlay"></div>
    <div id="final-exam-text">FINAL EXAM</div>
    <div id="text-box">
     <span>MATEO & ETHAN</span>
      </br>
    </br>
     <span>MAY 2</span>
     </br>
    </br>
     <span>9:30PM</span>
      </br>
    </br>
      <a href="https://maps.app.goo.gl/1hsAHXi3zYGk2bep7">2302 OLD WILLIAMSTON RD ANDERSON SC 29621</a>
      </br>
    </br>
      <span>THERE IS #NOT A LOT OF PARKING SO TRY AND CARPOOL</span>
      </br>
    </br>
      <span>MAYBE PARK AT THE GAS STATION?</span>
      </br>
    </br>
      <span>DON'T JUST STAND THERE</span>
    </div>
    <!-- Song Request Form -->
    <form id="song-request-form" action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      <input id="song-request-input" type="text" name="song" placeholder="Enter your song request" required />
      <button id="song-request-submit" type="submit">Submit</button>
    </form>
  </body>
</html>
